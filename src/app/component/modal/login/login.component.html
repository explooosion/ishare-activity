<form id="form">
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">
            <i class="fa fa-user" aria-hidden="true"></i>登入</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="userAccount">帳號</label>
            <input type="text" class="form-control" id="userAccount" name="userAccount" placeholder="請輸入帳號 user" [(ngModel)]="userAccount"
              required>
          </div>
          <div class="form-group">
            <label for="userPassword">密碼</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="請輸入密碼 123456" [(ngModel)]="userPassword"
              required>
          </div>
          <!-- <div class="form-group">
            <label for="">身分</label>
              <select class="form-control">
                <option value="1" >學生</option>
                <option value="2" >老師</option>
              </select>
          </div> -->
          <div class="form-group">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">記住我的密碼</span>
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 form-group">
                <swal #dialogSuccess title="登入成功" type="success"></swal>
                <swal #dialogError title="登入失敗" type="error"></swal>
                <button type="submit" class="btn btn-info bg-info btn-maxw" (click)="userLogin();">登入</button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 form-group">
                <button type="button" class="btn btn-light bg-gray btn-maxw" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">註冊</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
