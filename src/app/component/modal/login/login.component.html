<form id="form">
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">
            <i class="fa fa-user mr-2" aria-hidden="true"></i>登入</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="userAccount">登入身分：</label>
            <select class="form-control custom-select" name="selGroup" [(ngModel)]="logingroup">
              <option [ngValue]="0">請選擇</option>
              <!-- <option [ngValue]="1">社福單位</option> -->
              <!-- <option [ngValue]="2">店家</option> -->
              <option [ngValue]="3">老師</option>
              <option [ngValue]="4">學生</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userAccount">帳號：</label>
            <input type="text" class="form-control" id="userAccount" name="userAccount" placeholder="請輸入帳號" [(ngModel)]="userAccount"
              required>
          </div>
          <div class="form-group">
            <label for="userPassword">密碼：</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="請輸入密碼" [(ngModel)]="userPassword"
              required>
          </div>
        </div>

        <div class="modal-footer">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 form-group">
                <swal #dialogSuccess title="登入成功" type="success"></swal>
                <swal #dialogError title="登入失敗" type="error"></swal>
                <swal #dialogErrorGroup title="請選擇登入身分" type="warning"></swal>
                <button type="submit" class="btn btn-info form-control" (click)="userLogin();">登入</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
