<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel"><i class="fa fa-user" aria-hidden="true"></i>註冊</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="userAccount">帳號</label>
          <input type="text" class="form-control is-invalid" id="userAccount" placeholder="請輸入帳號" required>
        </div>
        <div class="form-group">
          <label for="userPassword">密碼</label>
          <input type="password" class="form-control is-valid" id="userPassword" placeholder="請輸入密碼" required>
        </div>
        <div class="form-group">
          <label for="userPassword">確認密碼</label>
          <input type="password" class="form-control is-valid" id="userPassword" placeholder="請輸入密碼" required>
        </div>
      </div>

      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="submit" class="btn btn-info btn-maxw">成為會員</button>
      </div>

    </div>
  </div>
</div>
