<div id="introduce">

  <!-- Loading -->
  <div class="row loading" *ngIf="!ischeck">
    <div class="col-md-12 text-center">
      <i class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>
    </div>
  </div>

  <!-- Banner -->
  <div class="container" *ngIf="missions">
    <div class="row">
      <div class="col-md-12">
        <img class="mx-auto d-block" [src]="missions.missionpicture">
      </div>
    </div>
  </div>

  <div class="container mt-4 bg-white pt-4 pb-4" *ngIf="missions">
    <div class="row">
      <div class="col-md-9">
        <h4 class="mb-4">{{ missions.missionname }}</h4>
        <h6>
          <i class="fa fa-calendar mr-2" aria-hidden="true"></i>任務時間：
        </h6>
        <p class="ml-4">{{ missions.missioncreatetime | date: 'yyyy/MM/dd' }} ~ {{ missions.missionexperiencetime | date: 'yyyy/MM/dd' }}</p>
        <h6>
          <i class="fa fa-map-marker mr-2" aria-hidden="true"></i>任務地點：
        </h6>
        <p class="ml-4">{{ missions.missionlocation }}</p>
        <hr>
        <h6>
          <i class="fa fa-scribd mr-2" aria-hidden="true"></i>任務內容：
        </h6>
        <p class="ml-4">{{ missions.missioncontent }}</p>
      </div>
      <div class="col-md-3">
        <div class="intro-action">
          <div class="intro-point text-white bg-secondary">{{ missions.missiontype }}</div>
          <div class="intro-point text-white bg-secondary">50點</div>
          <div *ngIf="isJoin" class="intro-point text-white bg-secondary">參加中</div>
          <button *ngIf="!isJoin" type="button" class="form-control btn btn-info" (click)="addJoin()">參加活動</button>
          <button *ngIf="isJoin" type="button" class="form-control btn btn-info" (click)="btnExperience()">前往填寫心得</button>
          <button *ngIf="isJoin" type="button" class="form-control btn btn-danger">取消參加</button>
        </div>
      </div>
    </div>
  </div>

</div>

<swal #dialogIsJoin title="確定要參加？" type="question" [options]="{ showCancelButton: 'true' }"></swal>
<swal #dialogSuccess title="參加成功" type="success" [options]="{ timer : '1000' }"></swal>
<swal #dialogError title="參加失敗" type="error"></swal>
