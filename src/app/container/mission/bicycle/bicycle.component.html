<div class="container">
  <div class="col-md-12 row justify-content-center">
    <img src="./assets/activity/setpic.jpg" alt="" class="sport-settoppic col-md-8 row justify-content-center sport-settophigh">
  </div>
  <div class="col-md-12">
    <div class="col-md row justify-content-center">
      <h4>單車</h4>
    </div>
  </div>
  <div class="sport-settopborder">

  </div>

</div>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ">日期：</label>
      <div class="col-sm-3 setpadding">
        <input type="password" class="form-control " id="inputPassword" placeholder="年 / 月 / 日 ">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">騎乘範圍：</label>
      <div class="col-sm-3 setpadding">
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <small class="form-text text-muted">ex:學校、家裡、補習班、捷運站</small>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">騎乘時間：</label>
      <div class="col-sm-3 setpadding">
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <small class="form-text text-muted">ex:至少20分鐘</small>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">照片上傳：</label>
      <button type="submit" class="btn btn-secondary col-sm-1">選擇檔案</button>
      <small class="form-text text-muted col-sm-2">未選擇任何檔案</small>
      <small class="form-text text-muted col-sm-2">(至少一張圖片)</small>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">預覽：</label>
      <img src="./assets/activity/h4.jpg" alt="" class="col-sm-3 setpadding setimgsize">
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">任務分類：</label>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 運動
              </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 學習
              </label>
      </div>
      <div class="form-check form-check-inline ">
        <label class="form-check-label ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> 其他
              </label>
      </div>
      <div class="col-sm-2">
        <input type="text">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">任務標籤：</label>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 單車
                </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> UBike
                </label>
      </div>
      <div class="form-check form-check-inline ">
        <label class="form-check-label ">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> OBike
                </label>
      </div>
      <div class="form-check form-check-inline ">
        <label class="form-check-label ">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> 其他
                    </label>
      </div>
      <div class="col-sm-2">
        <input type="text">
      </div>
    </div>
    <div class="form-group col-md-12 row justify-content-center">
      <div class="col-md row justify-content-center">
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>
    </div>
  </form>
</div>
