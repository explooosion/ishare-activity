<div id="create">

  <!-- 引導區塊 -->
  <div class="create-header bg-white">
    <div class="container">
      <ul class="nav text-gray">
        <li class="nav-item" [ngClass]="{ 'text-info': step == 0 }">選擇任務類別</li>
        <li class="nav-item">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </li>
        <li class="nav-item" [ngClass]="{ 'text-info': step == 1 }">任務基本設定</li>
        <li class="nav-item">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </li>
        <li class="nav-item" [ngClass]="{ 'text-info': step == 2 }">個別任務內容</li>
      </ul>
    </div>
  </div>


  <div *ngIf="step === 0">
    <div class="create-type">
      <div class="container bg-white rounded pt-5 pb-5">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>這次要建立什麼任務給小朋友呢？</h2>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-6">
            <div class="form-group">
              <select class="form-control custom-select" name="selGroup" [(ngModel)]="missionType">
                <option [ngValue]="0">請選擇</option>
                <option [ngValue]="1">影片任務</option>
                <option [ngValue]="2">展演任務</option>
                <option [ngValue]="3">旅遊任務</option>
                <option [ngValue]="4">清潔任務</option>
                <option [ngValue]="5">運動任務</option>
                <option [ngValue]="6">美術任務</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container pb-5">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <button type="button" class="btn btn-white form-control" [routerLink]="['/home']">取消</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-info form-control" (click)="ToStep1()">下一步</button>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="step === 1">

    <!-- 任務類別 -->
    <div class="create-main container pt-3">
      <div class="row">
        <label class="col-sm-2 col-form-label">任務類別：</label>
        <div class="col-sm-3">
          <div class="form-group">
            <select class="form-control custom-select " name="selGroup" [(ngModel)]="missionType ">
              <option [ngValue]="0 ">請選擇</option>
              <option [ngValue]="1 ">影片任務</option>
              <option [ngValue]="2 ">展演任務</option>
              <option [ngValue]="3 ">旅遊任務</option>
              <option [ngValue]="4 ">清潔任務</option>
              <option [ngValue]="5 ">運動任務</option>
              <option [ngValue]="6 ">美術任務</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- 圖片上傳區塊 -->
    <div class="create-main bg-white pt-4 pb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <input id="txtMissionName" type="text" class="form-control" placeholder="請輸入任務名稱" [(ngModel)]="mission.missionname" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="create-photo w-100">
              <span>照片務必裁剪好哦！</span>
              <span>1080x300</span>
            </div>
            <button type="button" class="btn btn-secondary form-control">上傳圖片</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 任務詳細資訊 -->
    <div class="create-main container pt-4 pb-4">
      <div class="row">
        <div class="col-md-6">

          <div class="form-group text-gray">
            <div class="row">
              <div class="col-md-6">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <label>開始日期</label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-md-6">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <label>結束日期</label>
                <span class="text-danger">*</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <my-date-picker [options]="DatePickerOption" placeholder="選擇日期" [(ngModel)]="missionCreateDate" required></my-date-picker>
              </div>
              <div class="col-md-6">
                <my-date-picker [options]="DatePickerOption" placeholder="選擇日期" [(ngModel)]="missionFinalDate" required></my-date-picker>
              </div>
            </div>

          </div>
          <div class="form-group text-gray">
            <div class="row">
              <div class="col-md-6">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <label>開放填寫心得日期</label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-md-6">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <label>任務獎勵</label>
                <span class="text-danger">*</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <my-date-picker [options]="DatePickerOption" placeholder="選擇日期" [(ngModel)]="missionExpDate" required></my-date-picker>
              </div>
              <div class="col-md-6">
                <input type="number" class="form-control" [(ngModel)]="mission.missionpoint" required>
              </div>
            </div>
          </div>

          <div class="form-group text-gray">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <label>任務地址</label>
            <span class="text-danger">*</span>
            <input type="text" class="form-control" placeholder="請輸入地址" [(ngModel)]="mission.missionlocation" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group text-gray">
            <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
            <label>任務介紹</label>
            <span class="text-danger">*</span>
            <textarea class="form-control" rows="9" placeholder="為這個任務增添介紹吧" [(ngModel)]="mission.missioncontent" required></textarea>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
          <button type="button" class="btn btn-secondary form-control h-100" (click)="BackStep()">上一步</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-info form-control h-100" (click)="ToStep2()">下一步</button>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="step === 2">

    <!-- 任務個別設定 -->
    <div class="create-main container pt-4 pb-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group text-gray">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <label>影片任務網址</label>
            <span class="text-danger">*</span>
            <input type="text" class="form-control" [(ngModel)]="mission.missionlink" required>
          </div>
          <div class="form-group text-gray">
            <i class="fa fa-plane" aria-hidden="true"></i>
            <label>旅遊交通工具</label>
            <span class="text-danger">*</span>
            <input type="text" class="form-control" [(ngModel)]="mission.missiontraffic" required>
          </div>
        </div>

      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
          <button type="button" class="btn btn-secondary form-control h-100" (click)="BackStep()">上一步</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-info form-control h-100" (click)="ToStep3()">儲存並發佈</button>
        </div>
      </div>
    </div>
  </div>

</div>

<swal #dialogSuccess title="發佈成功" type="success" [options]="{ timer : '1000' }"></swal>
<swal #dialogError title="發佈失敗" type="error"></swal>
<swal #dialogErrorType title="請選擇任務類別" type="warning"></swal>
