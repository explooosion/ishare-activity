<div class="container mb-4">
  <img class="img-thumbnail" src="http://fakeimg.pl/1140x300/?text=Demo">
  <h2 class="mt-4">影片任務</h2>
</div>

<form>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group text-gray">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <label>開始時間</label>
          <span class="text-danger">*</span>
          <div class="row">
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="選擇日期">
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="輸入時間">
            </div>
          </div>
        </div>
        <div class="form-group text-gray">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <label>結束時間</label>
          <span class="text-danger">*</span>
          <div class="row">
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="選擇日期">
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="輸入時間">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group text-gray">
          <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
          <label>心得感想</label>
          <span class="text-danger">*</span>
          <textarea class="form-control" rows="6"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info form-control">送出</button>
    </div>
  </div>
</form>
